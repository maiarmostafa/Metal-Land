<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"

    <title>Home</title>
  </head>
  <body>
    <footer class="position-absolute bottom-0 col-12">
      <div class="position-relative">
        <img
          src="./Assets/Footer/metal-land-websit-General--Assets16.png"
          class="img-fluid"
          alt="Footer-img"
        />
        <div
          class="
            container
            col-12
            position-absolute
            end-0
            top-0
            d-flex
            flex-wrap
            align-items-center
            h-100
          "
        >
          <img
            src="./Assets/Footer/metal land website -logos-01.svg"
            alt="Footer-logo"
            class="col-2"
          />
          <div class="col-10 d-flex justify-content-evenly">
            <div class="text-light">
              <p class="Headers">Contact Us</p>
              <p>Adress: 00st, put your adress here</p>
              <p>Phone:(123) 000-0000</p>
              <p>E-mail: putyourmail@gmail.com</p>
              <img
                src="./Assets/Footer/metal-land-websit-General--Assets12.png"
                alt="facebook"
              />
              <img
                src="./Assets/Footer/metal-land-websit-General--Assets13.png"
                alt="instagram"
              />
              <img
                src="./Assets/Footer/metal-land-websit-General--Assets14.png"
                alt="twitter"
              />
              <img
                src="./Assets/Footer/metal-land-websit-General--Assets15.png"
                alt="whatsapp"
              />
            </div>

            <div class="text-light">
              <p class="Headers">My Account</p>
              <p>About us</p>
              <p>Contact us</p>
              <p>My account</p>
              <p>Shop</p>
            </div>

            <div class="text-light">
              <p class="Headers">Subscribe To Our Newsletter</p>
              <input
                type="email"
                placeholder="Email adress"
                class="rounded-custom d-block"
              />
              <button class="btn btn-primary rounded-custom mt-2">
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
